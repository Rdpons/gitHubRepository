<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
        <div class="container">
            <label for="First Name">
                <label>First Name:</label>
                    <input type="text" placeholder="First Name" required>
            <br>
            <label for="Middle Name">
                <label>Middle Name:</label>
                    <input type="text" placeholder="Middle Name" required>
            <br>
            <label for="Family Name">
                <label>Family Name:</label>
                    <input type="text" placeholder="Family Name" required>
            <br>
            <label for="Gender">
                <label>Gender:</label>
                    <input type="radio" name="Gender" value="Male">Male
                        <input type="radio" name="Gender" value="Male">Female
            <br>
            <label for="Email">
                <label>Email Address:</label>
                    <input type="email" placeholder="Email Address" required>
            <br>
            <label for="Home Address">
                <label>Home Address:</label>
                    <textarea id="Home Address" name="Home Address" rows="2" cols="20" placeholder="Home Address" required></textarea>
            <br>
                    <label for="Hobbies">
                <label>Hobbies:</label>
                    <input type="checkbox" name="Hobbies" value="Computer Games">Computer Games
                    <input type="checkbox" name="Hobbies" value="Playing Music Instruments">Playing Music Instruments
                    <input type="checkbox" name="Hobbies" value="Cooking">Cooking
                    <input type="checkbox" name="Hobbies" value="Drawing">Drawing
            <br>
            <label for="Color">
                <label>Favorite Color:</label>
                    <select id="Colors" name="Colors">
                        <option
                        value="Yellow">Yellow</value>
                        <option
                        value="Red">Red</value>
                        <option
                        value="Blue">Blue</value>
                        <option
                        value="Orange">Orange</value>
                        <option
                        value="Pink">Pink</value>
                        <option
                        value="Violet">Violet</value>
                        <option
                        value="None">None</value>
                        </select>
            <br>
            <label for="Self">
                <label>Say something about yourself:</label>
                    <textarea id="About Yourself" name="About Yourself" rows="10" cols="50" placeholder="About You"></textarea>
            <br>
            <label for="button">
                <input type="submit" 
                value="Submit">
                <input type="reset" >
                </form>
            </div>
    </body>
</html>
